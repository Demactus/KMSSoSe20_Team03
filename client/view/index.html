<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!--Bootstrap import-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../client.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
<div class="container">
 <h1 class="app-title">ToDo List </h1>
<div class="empty-state">
    <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
    <h2 class="empty-state__title">Add your first todo</h2>
    <p class="empty-state__description">What do you want to get done today?</p>
</div>
<form class="todo-form">
    <div>
        <label>Task</label><input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Go shopping" class="ts-todo-input" id="task">
        <label>Description</label><input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Some Text" class="ts-todo-input" id="description">
        <button class="btn btn-primary" id="addTaskBtn">submit Task</button> 
    </div>
    
    <div>
        <label>Category</label><input autofocus type="text" aria-label="Enter a new category item" placeholder="E.g. Work" class="ts-todo-input" id="category">
        
        <button class="btn btn-primary" id="addCategoryBtn">submit Category</button> 
    </div>
    
</form>
</div>

</body>
</html>
